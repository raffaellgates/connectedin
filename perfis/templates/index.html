<!DOCTYPE html>
<html>
<head>
	<title>ConnectedIn</title>
</head>
<body>
	<h1>Index</h1>
	
	{% if perfil %}
		
		<ul>
			{% for profile in perfil %}
				<li>
					<a href="{% url 'exibir' profile.id %}">{{profile.nome}}
					</a> / {{profile.email}}
				</li>
			{% endfor %}
		</ul>

	{% else %}
	
		<p>Nenhum perfil encontrado</p>

	{% endif %}

</body>
</html>
